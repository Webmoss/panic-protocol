# https://docs.netlify.com/configure-builds/file-based-configuration/
# In Netlify UI set Base directory to empty (not build/client). Publish directory = build/client.

[build]
  command = "npm run build"
  publish = "build/client"

# RainbowKit 2.x declares peer wagmi@^2; we use wagmi 3. Allow install to succeed.
[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"

# SPA: serve index.html for all routes so client-side routing works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
